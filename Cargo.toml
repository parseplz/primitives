[workspace]
resolver = "2"
members = [ "body-plz","buffer", "header-plz", "mime", "oneone-plz"]

[workspace.dependencies]
bytes = "*"
criterion = "*"
serde = { version = "1.0.219", features = ["derive", "rc"] }
serde_json = "1.0.140"
thiserror = { version = "2.0.12" }
tracing = { version = "0.1.41"}
